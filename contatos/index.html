<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lista de Contatos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="preencherTabela()">
        <div class="container">
            <h1 class="text">Adicionar um novo contato</h1>
            <div class="form">
                <form>
                    <label for="nome" id="name">Nome</label><br>
                    <input type="text" name="nome" id="nome"><br>
                    <label for="tel">Telefone</label><br>
                    <input type="tel" name="tel" id="tel"><br>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email"><br>
                    <button type="button" name="button" id="save" onclick="addContatoALista()">Salvar dados</button>
                </form>
            </div>
            <h2 class="text">Contatos salvos</h2>
            <div class="contacts">
                <table>
                    <thead class="table">
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                    </thead>
                    <tbody id="contatos"></tbody>
                </table>
            </div>
          </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
